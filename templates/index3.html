<!DOCTYPE html>
<html>
  
  <head>
    <title>Virus URL Scanner</title>
    <link rel="stylesheet" href="/static/style1.css">
  </head>
  <body class="bg-purple">
    <div class="stars">
      <div class="custom-navbar">
          <div class="navbar-links">
            <ul>
              <li><a target="_blank">მთავარი</a></li>
              <li><a  target="_blank">ჩვენს შესახებ</a></li>
              <li><a  target="_blank">გასაჩივრება</a></li>
              <li><a class="btn-request" target="_blank">მოითხოვეთ დახმარება</a></li>
            </ul>
        </div>
    </div>
      <div class="central-body">
        <h1>დაასკანირე ბმული</h1>
        <form method="POST" action="/">
          <input type="text" id="url" name="url" required>
          <button class="glow-on-hover" type="submit">სკანირება</button>
        </form>
      </div>
      <div class="objects">
        <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
        <div class="earth-moon">
          <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
          <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
        </div>
        <div class="box_astronaut">
          <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">
        </div>
      </div>
      <div class="glowing_stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
    </div>
  </body>
</html>
